<script>
const form = document.getElementById('messageForm');
const statusEl = document.getElementById('status');

// <<< URL ของ Apps Script >>>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUaIiLVXuBBd4wV_UWSbtaO2kn066sJExKwqXgEIOsEmHuTsQFoxzyMTf0QOFcTVww/exec";

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    name: document.getElementById('name').value.trim(),
    message: document.getElementById('message').value.trim()
  };
  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    statusEl.innerText = translations[currentLang].messageSent;
    form.reset();
  } catch (err) {
    statusEl.innerText = translations[currentLang].messageError + err.message;
  }
});
</script>

<script>
// Floating emoji background
const emojis = ["🍺","🍻","🖤","❤️"];
const container = document.getElementById('emojiContainer');
const numEmojis = 150;
let emojiElements = [];
for(let i=0;i<numEmojis;i++){
  const span = document.createElement('div');
  span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  span.style.position = 'absolute';
  span.style.left = Math.random()*100 + 'vw';
  span.style.top = Math.random()*100 + 'vh';
  span.style.fontSize = (20+Math.random()*30)+'px';
  span.style.opacity = 0.2 + Math.random()*0.5;
  container.appendChild(span);
  emojiElements.push({ el: span, dx: (Math.random()-0.5)*0.2, dy: (Math.random()-0.5)*0.2 });
}
function animate() {
  emojiElements.forEach(obj=>{
    let x = parseFloat(obj.el.style.left);
    let y = parseFloat(obj.el.style.top);
    x += obj.dx; y += obj.dy;
    if(x<0) x=100; if(x>100) x=0;
    if(y<0) y=100; if(y>100) y=0;
    obj.el.style.left = x + 'vw';
    obj.el.style.top = y + 'vh';
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<script>
(() => {
  const EMOJIS = [
    {icon:"❤️", points: 5},
    {icon:"🍺", points:10},
    {icon:"⚫️", points:15},
    {icon:"🖤", points:-10},
    {icon:"💣", points:-20}
  ];
  const GAME_DURATION = 20;
  let SPAWN_INTERVAL = 1000, LIFETIME_MS = 2000;
  let score=0, gameTime=GAME_DURATION, spawnTimer, timerInterval, running=false;
  const randInt = (min,max)=>Math.floor(min+Math.random()*(max-min+1));

  window.startGame = function(){
    const gameSec = document.getElementById('game-section');
    const area    = document.getElementById('game-area');
    const modal   = document.getElementById('end-modal');

    gameSec.style.display = "block";
    modal.style.display = "none";

    const goFallback = () => {
      document.body.classList.add('fs-open');
      if (area) {
        if (window.innerWidth <= 768) {
          area.style.height = '100vh';
          // Hide address bar on mobile
          setTimeout(() => {
            window.scrollTo(0, 1);
          }, 100);
        } else {
          area.style.height = '100vh';
        }
      }
    };

    // On mobile, skip fullscreen API and use fallback
    if (window.innerWidth <= 768) {
      goFallback();
    } else {
      if (gameSec.requestFullscreen) {
        gameSec.requestFullscreen().then(()=>{ if (area) area.style.height = '100vh'; }).catch(goFallback);
      } else { goFallback(); }
    }

    score = 0; gameTime = GAME_DURATION;
    document.getElementById('score').textContent = translations[currentLang].scoreText + ' 0';
    document.getElementById('timer').textContent = translations[currentLang].timeText + ' ' + gameTime;

    running = true;
    spawnTimer = setInterval(spawnEmoji, SPAWN_INTERVAL);
    timerInterval = setInterval(()=>{
      gameTime--;
      document.getElementById('timer').textContent = translations[currentLang].timeText + ' ' + gameTime;
      if (gameTime <= 0) endGame();
    }, 1000);
  };

  function spawnEmoji(){
    if(!running) return;
    const area=document.getElementById('game-area');
    const W=area.clientWidth,H=area.clientHeight;
    const count = randInt(2,3);
    for (let i=0;i<count;i++){
      const {icon,points}=EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
      const el=document.createElement("div");
      el.textContent=icon; el.className="emoji-item";
      el.style.left=randInt(40,W-80)+"px";
      el.style.top=randInt(40,H-80)+"px";
      const onHit=()=>{
        score+=points;
        document.getElementById("score").textContent=translations[currentLang].scoreText+" "+score;
        const float=document.createElement("div");
        float.className="floating-points";
        float.textContent=(points>0?"+":"")+points;
        float.style.left=el.style.left; 
        float.style.top=el.style.top;
        float.style.color=points>0?"lime":"red";
        area.appendChild(float);
        setTimeout(()=>float.remove(),1000);
        el.remove();
      };
      el.addEventListener("pointerdown", onHit, {passive:true});
      area.appendChild(el);
      setTimeout(()=>{if(el.parentNode)el.remove();},1800);
    }
  }

  function endGame(){
    running=false; clearInterval(spawnTimer); clearInterval(timerInterval);
    const modal=document.getElementById("end-modal");
    modal.style.display="flex";

    document.getElementById("game-over-text").textContent=translations[currentLang].gameOverText;
    document.getElementById("final-score").textContent=translations[currentLang].yourScoreText+" "+score+" "+translations[currentLang].pointsText;
    document.getElementById("play-again-btn").textContent=translations[currentLang].playAgainBtn;
    document.getElementById("close-game-btn").textContent=translations[currentLang].closeGameBtn;
  }

  window.closeGame=()=>{
    running=false;

    if(spawnTimer) clearInterval(spawnTimer);
    if(timerInterval) clearInterval(timerInterval);

    if(document.fullscreenElement) {
      document.exitFullscreen().catch(() => {});
    }

    document.body.classList.remove('fs-open');
    const gameSection = document.getElementById("game-section");
    const endModal = document.getElementById("end-modal");

    if(gameSection) gameSection.style.display="none";
    if(endModal) endModal.style.display="none";
    document.getElementById('lang-btn').style.display = 'block';

    const gameArea = document.getElementById("game-area");
    if(gameArea) {
      const emojis = gameArea.querySelectorAll('.emoji-item');
      emojis.forEach(emoji => emoji.remove());
      const floatingPoints = gameArea.querySelectorAll('.floating-points');
      floatingPoints.forEach(point => point.remove());
    }
  };

  window.exitFullscreen=()=>{
    running=false;

    if(spawnTimer) clearInterval(spawnTimer);
    if(timerInterval) clearInterval(timerInterval);

    if(document.fullscreenElement) {
      document.exitFullscreen().catch(() => {});
    }

    document.body.classList.remove('fs-open');
    const gameSection = document.getElementById("game-section");
    const endModal = document.getElementById("end-modal");

    if(gameSection) gameSection.style.display="none";
    if(endModal) endModal.style.display="none";
    document.getElementById('lang-btn').style.display = 'block';

    const gameArea = document.getElementById("game-area");
    if(gameArea) {
      const emojis = gameArea.querySelectorAll('.emoji-item');
      emojis.forEach(emoji => emoji.remove());

<script>
// URL Apps Script (doGet)
const GET_URL = "https://script.google.com/macros/s/AKfycbwUaIiLVXuBBd4wV_UWSbtaO2kn066sJExKwqXgEIOsEmHuTsQFoxzyMTf0QOFcTVww/exec";

async function loadMessages() {
  try {
    const messagesDiv = document.getElementById("messages");

    // Fade out current content and show loading spinner
    messagesDiv.style.opacity = '0.3';

    setTimeout(() => {
      messagesDiv.innerHTML = `<div class="loading-text">${translations[currentLang].loadingText}</div>`;
    }, 150);

    const res = await fetch(GET_URL);
    const data = await res.json();

    // Small delay to show loading animation
    await new Promise(resolve => setTimeout(resolve, 400));

    // Clear content and add new messages
    messagesDiv.innerHTML = "";

    // Add messages or empty state
    if (data && data.length > 0) {
      // เอาข้อความล่าสุด 5 อัน
      data.reverse().slice(0, 5).forEach((row, index) => {
        const div = document.createElement("div");
        div.innerHTML = `<strong style="color:black;">${row.name}</strong>: ${row.message}`;
        div.style.animationDelay = `${index * 50}ms`; // Stagger animations
        messagesDiv.appendChild(div);
      });
    } else {
      messagesDiv.innerHTML = '<div style="color: rgba(255,255,255,0.7); font-style: italic;">No messages yet...</div>';
    }

    // Fade back in
    messagesDiv.style.opacity = '1';

  } catch (err) {
    console.error("โหลดข้อความผิดพลาด", err);
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = '<div style="color: rgba(255,255,255,0.7);">⚠ Unable to load messages</div>';
    messagesDiv.style.opacity = '1';
  }
}

// โหลดข้อความตอนเปิดเว็บ
loadMessages();

// ตั้งให้ refresh ทุก 5 วินาที
setInterval(loadMessages, 5000);
</script>
