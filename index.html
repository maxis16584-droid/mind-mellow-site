<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Mind Mellow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>ฝากข้อความหาเรา</h2>
  <form id="messageForm">
    <input type="text" id="name" placeholder="ชื่อของคุณ" required><br>
    <textarea id="message" placeholder="ข้อความ..." required></textarea><br>
    <button type="submit">ส่งข้อความ</button>
  </form>

  <div id="status"></div>

<script>
const form = document.getElementById('messageForm');
const statusEl = document.getElementById('status');

// <<< แก้ตรงนี้เป็น URL ของ Apps Script >>>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1U67Fh8Up3sayG8xb_NdHPhNNXh-yuxaZdj0QuZdPTV6ISvKzrUe7epE1gpiJUBhf/exec";

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value.trim(),
    message: document.getElementById('message').value.trim()
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors", // ใช้ no-cors กัน error CORS
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    // จะไม่สามารถอ่าน response ได้ถ้าใช้ no-cors
    statusEl.innerText = "✅ ส่งข้อความแล้ว!";
    form.reset();

  } catch (err) {
    statusEl.innerText = "❌ มีปัญหา: " + err.message;
  }
});
</script>

</body>
</html>
